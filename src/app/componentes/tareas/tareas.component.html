<!--HTML para el componente tareas -->
<br>
<h3>Listado de Tareas</h3>
<div  style="width:75%">
<table class="table table-bordered table-striped">
<thead>
<tr class="filters">
<th>id</th>
<th>nombre</th>
<th>estado
    <select (change)="filtrar()" [(ngModel)]="filtro">
        <option value="Todas">Todas</option>
        <option value="Pendiente">Pendiente</option>
        <option value="Realizada">Realizada</option>
    </select>
</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let tarea of tareas" >
    <td>{{tarea.id}}</td>  <!--id tarea -->
    <td>{{tarea.nombre}}</td>  <!--nombre tarea -->
    <td>{{tarea.estado}}</td>  <!--estado tarea -->
    <td><button class="btn btn-danger" routerLink="/finalizarTarea/{{tarea.id}}" *ngIf="tarea.estado!='Realizada'">Finalizar</button></td>  <!--Boton finalizar Tarea -->
</tr>
</tbody>
</table>

<h4>Total Pendientes:{{pendientes}}</h4>
<h4>Total Realizadas:{{realizadas}}</h4>
</div>
